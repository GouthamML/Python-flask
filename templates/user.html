
<html>
    <title>Ding</title>
    <body>

        {% for message in get_flashed_messages() %}
        <h1>{{ message }}</h1>
        {% endfor %}
        <h2>Hi {{ name }}!</h2>
        <form method="POST">
                {{ form.csrf_token }}
              {{ form.name.label }} {{ form.name() }}
              {{ form.submit() }}
            </form>
    </body>
</html>
